---
- hosts: all
  vars:
  vars_files:
    - vars/vars.yml
  remote_user: centos
  become: yes
  tasks:
  - name: over write /etc/hosts
    template:
      dest: /etc/hosts
      src:  "files/hosts.j2"
      owner: root
- hosts: pg1
  vars:
  vars_files:
    - vars/vars.yml
  remote_user: centos
  become: yes
  tasks:
  - name: setup /etc/hostname on pg1
    shell: echo "{{pg1_host}}" > /etc/hostname
  - name: setup hostname on pg1
    shell: hostname "{{pg1_host}}"
